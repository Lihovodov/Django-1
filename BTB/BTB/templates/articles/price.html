{% extends 'articles/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{%block text%}
	<h1>Главная страница</h1>
	{% if article %}
		{% for el in article %}
			<div class="alert alert-warning mt-2">
				<h3>{{ el.article_title }}</h3>>
				<p>{{ el.name_author }}</p>>
			</div>>
		{% endfor %}
	{% else %}
		<p>Запись отсудствует</p>>
	{% endif %}
{% endblock %}
